<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21 Fun</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript & jQuery Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <!-- <div id="test">My CSS is linked!</div> -->
    <div id="house-rules">House hits at 16, stands at 17</div>

    <div id="container">
      <div id="gameplay">

        <div class="board" id="house-board"> House
          <div class="score" id="house-score"></div>
          <div class="cards-in-play" id="house-cards">
            <!-- <img class="card-back" src="images/Card-Back-04.png">
            <img class="card-back" src="images/Card-Back-04.png"> -->
          </div>
        </div>

        <div class="board" id="player-board"> You
          <div class="score" id="player-score"></div>
          <div class="cards-in-play" id="player-cards">
            <!-- <img class="card-back" src="images/Card-Back-04.png">
            <img class="card-back" src="images/Card-Back-04.png"> -->
          </div>

        </div>

        <div id="game-status">

        </div>

        <div id="action-btns">
          <div class="btn" id="new-hand">Did you place your bet? If so, click here.</div>
          <!-- <div class="btn" id="deal">Deal</div>
          <div class="btn" id="stand">Stand</div>
          <div class="btn" id="hit">Hit</div> -->
        </div>

        <div id="player-chips">
          <div id="pool">Pool
            <div id="pot">0</div>
          </div>
          <div class="chips" id="bet5">5</div>
          <div class="chips" id="bet25">25</div>
          <div class="chips" id="bet50">50</div>
          <div class="chips" id="bet100">100</div>
          <div class="wallet">Wallet
            <div id="wallet">100</div>
          </div>
        </div>

        <div></div>

      </div>

    </div>

    </div>

  </body>
</html>
