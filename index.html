<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21 Fun</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript & jQuery Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <!-- <div id="test">My CSS is linked!</div> -->
    <div id="house-rules">House hits at 16, stands at 17</div>

    <div id="container">
      <div id="gameplay">

        <div class="board" id="house-board"> House
          <div class="cards-in-play" id="house-cards"></div>
          <div class="score" id="house-score"></div>
        </div>

        <div id="kitty"></div>

        <div class="board" id="player-board"> You
          <div class="cards-in-play" id="player-cards"></div>
          <div class="score" id="player-score"></div>
        </div>

        <div id="action-btns">
          <div class="btn" id="deal">Deal</div>
          <div class="btn" id="hit">Hit</div>
          <div class="btn" id="stand">Stand</div>
        </div>

        <div id="player-chips">
          <div class="chips" id="bet-5">5</div>
          <div class="chips" id="bet-25">25</div>
          <div class="chips" id="bet-50">50</div>
          <div class="chips" id="bet-100">100</div>
        </div>


      </div>


      <div id="wallet">Wallet
      </div>



    </div>

  </body>
</html>
