<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>21 Fun</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript & jQuery Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div id="house-rules">House hits at 16, stands at 17</div>

    <div id="container">
      <div id="gameplay">

        <div class="board" id="house-board"> House
          <div class="score" id="house-score"></div>
          <div class="cards-in-play" id="house-cards">
          </div>
        </div>

        <div class="board" id="player-board"> You
          <div class="score" id="player-score"></div>
          <div class="cards-in-play" id="player-cards">
          </div>

        </div>

        <div id="game-status">Blackjack! </div>

        <div id="action-btns">
          <div class="btn" id="new-hand">Did you place your bet? If so, click here.</div>
        </div>

        <div id="player-chips">
          <div id="pool">Pool
            <div id="pot">0</div>
          </div>
          <div class="chips" id="bet5">5</div>
          <div class="chips" id="bet25">25</div>
          <div class="chips" id="bet50">50</div>
          <div class="chips" id="bet100">100</div>
          <div class="wallet">Wallet
            <div id="wallet">100</div>
          </div>

          <button id="openModal">Need a loan?</button>
          <div id="modal">
            <div id="modal-textbox">
              <a id="close" href="#">Play Again</a>
              <br/>
              You lost all your money playing Blackjack. Do you wanna call an uber or befriend some salty senior and get a $100 loan to play again?
            </div>
          </div>

        </div>

      </div>

    </div>

    </div>

  </body>
</html>
